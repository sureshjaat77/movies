<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Stream Bot</title>
    <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1e293b, #3b82f6);
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1f2937;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3b82f6;
        }

        nav a {
            margin: 0 10px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #3b82f6;
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
        }

        .main-content video {
            margin: 20px auto;
            border: 5px solid #3b82f6;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .btn-group button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-download {
            background-color: #3b82f6;
            color: white;
        }

        .btn-download:hover {
            background-color: #2563eb;
        }

        .btn-copy {
            background-color: #10b981;
            color: white;
        }

        .btn-copy:hover {
            background-color: #059669;
        }

        .btn-player {
            background-color: #f59e0b;
            color: white;
        }

        .btn-player:hover {
            background-color: #d97706;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1f2937;
            margin-top: 50px;
        }

        footer h5 {
            font-size: 1rem;
            color: #9ca3af;
        }

        footer h5 a {
            color: #3b82f6;
            text-decoration: none;
        }

        footer h5 a:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <nav>
        <h3>File Stream Bot</h3>
        <div>
            <a href="#main">Home</a>
            <a href="#about">About</a>
            <a href="#channels">Channels</a>
        </div>
    </nav>

    <div class="main-content" id="main">
        <video width="600" controls>
            <source src="{{file_url}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h4 class="mt-4 text-lg font-bold">File Name: {{file_name}}</h4>
        <p class="text-gray-300">File Size: {{file_size}}</p>
        <div class="btn-group mt-6">
            <button class="btn-download" onclick="streamDownload()">Download Video</button>
            <button class="btn-copy" onclick="copyStreamLink()">Copy Link</button>
            <button class="btn-player" onclick="vlc_player()">Watch in VLC</button>
        </div>
    </div>

    <footer>
        <h5>Copyright Â© 2024 <a href="https://t.me/YourProfile">Your Name</a>. All Rights Reserved.</h5>
    </footer>
</body>
                </html>
